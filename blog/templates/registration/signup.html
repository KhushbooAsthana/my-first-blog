{% extends 'blog/base.html' %}


{% block content %}

{% if form.errors %}
  <p>Username or password not correct. Try again.</p>
{% endif %}

<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}

  {{ form.as_p }}

  <input type="submit" name="submit" value="signup"/>

</form>

{% endblock %}
